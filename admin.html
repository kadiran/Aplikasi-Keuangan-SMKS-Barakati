<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Keuangan | SMKS Barakati</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .filter-box {
      display: flex;
      gap: 10px;
      align-items: end;
      flex-wrap: wrap;
      margin: 15px 0;
      padding: 12px;
      background: #f4f6f9;
      border-left: 4px solid #1c6ea4;
      border-radius: 4px;
    }

    .filter-box label {
      font-size: 13px;
      font-weight: bold;
    }

    .filter-box select,
    .filter-box button {
      padding: 6px 10px;
      font-size: 13px;
    }

    .rekap-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .rekap-card {
      background: #f9fbfd;
      border-left: 5px solid #1c6ea4;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }

    .rekap-card span {
      font-size: 13px;
      color: #555;
    }

    .rekap-card h4 {
      margin: 8px 0 0;
      font-size: 20px;
      color: #0b3c5d;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    table td:nth-child(4) {
      text-align: left;
    }
  </style>
</head>
<body>

<header class="header">
  <img src="logo.png" class="logo">
  <div class="header-text">
    <h1>SMKS BARAKATI</h1>
    <h2>Sistem Informasi Keuangan Sekolah</h2>
    <p>Tahun Anggaran 2026</p>
  </div>
</header>

<div class="container">
  <h3>ğŸ“„ Laporan Keuangan</h3>

  <!-- FILTER -->
  <div class="filter-box">
    <div>
      <label>Bulan</label>
      <select id="filterBulan">
        <option value="">Semua</option>
        <option value="0">Januari</option>
        <option value="1">Februari</option>
        <option value="2">Maret</option>
        <option value="3">April</option>
        <option value="4">Mei</option>
        <option value="5">Juni</option>
        <option value="6">Juli</option>
        <option value="7">Agustus</option>
        <option value="8">September</option>
        <option value="9">Oktober</option>
        <option value="10">November</option>
        <option value="11">Desember</option>
      </select>
    </div>

    <div>
      <label>Tahun</label>
      <select id="filterTahun">
        <option value="2026">2026</option>
        <option value="2025">2025</option>
      </select>
    </div>

    <button onclick="terapkanFilter()">ğŸ” Tampilkan</button>
    <button class="info" onclick="resetFilter()">â™»ï¸ Reset</button>
  </div>

  <!-- REKAP -->
  <div class="rekap-grid">
    <div class="rekap-card">
      <span>Total Penerimaan</span>
      <h4 id="masuk">Rp 0</h4>
    </div>
    <div class="rekap-card">
      <span>Total Pengeluaran</span>
      <h4 id="keluar">Rp 0</h4>
    </div>
    <div class="rekap-card">
      <span>Saldo Akhir</span>
      <h4 id="saldo">Rp 0</h4>
    </div>
  </div>

  <!-- TABEL -->
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Tanggal</th>
        <th>No Bukti</th>
        <th>Uraian</th>
        <th>Penerimaan</th>
        <th>Pengeluaran</th>
      </tr>
    </thead>
    <tbody id="tabel"></tbody>
  </table>

  <!-- TOOLBAR -->
  <div class="toolbar">
    <button class="info" onclick="kembaliKeDasbor()">â¬…ï¸ Kembali ke Dasbor</button>
    <button onclick="window.print()">ğŸ–¨ï¸ Cetak</button>
    <button class="success" onclick="exportExcel()">ğŸ“Š Export Excel</button>
    <button onclick="backupArsip()">ğŸ“¦ Backup Arsip Dinas</button>
    <button class="danger" onclick="kunciAudit()">ğŸ”’ Kunci Audit</button>
    <button class="warning" onclick="bukaAudit()">ğŸ”“ Buka Audit</button>
  </div>
</div>

<script src="app.js"></script>
<script>
  tampilkan(); // tampilkan semua data saat load
</script>

</body>
</html>
