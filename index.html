<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dasbor Keuangan | SMKS Barakati</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===============================
       DASHBOARD
    ================================ */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #f9fbfd;
      border-left: 6px solid #1c6ea4;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }

    .card span {
      font-size: 13px;
      color: #555;
    }

    .card h4 {
      margin: 10px 0 0;
      font-size: 22px;
      color: #0b3c5d;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .menu a button,
    .menu button {
      width: 100%;
      padding: 16px;
      font-size: 15px;
    }
  </style>
</head>
<body>

<header class="header">
  <img src="logo.png" class="logo">
  <div class="header-text">
    <h1>SMKS BARAKATI</h1>
    <h2>Sistem Informasi Keuangan Sekolah</h2>
    <p>Tahun Anggaran 2026</p>
  </div>
</header>

<div class="container">
  <h3>ðŸ“Š Dasbor Keuangan</h3>

  <!-- RINGKASAN -->
  <div class="dashboard">
    <div class="card">
      <span>Total Penerimaan</span>
      <h4 id="masuk">Rp 0</h4>
    </div>

    <div class="card">
      <span>Total Pengeluaran</span>
      <h4 id="keluar">Rp 0</h4>
    </div>

    <div class="card">
      <span>Saldo Akhir</span>
      <h4 id="saldo">Rp 0</h4>
    </div>

    <div class="card">
      <span>Status Audit</span>
      <h4 id="statusAudit">-</h4>
    </div>
  </div>

  <!-- MENU -->
  <div class="menu">
    <a href="keuangan.html">
      <button class="success">âž• Input Transaksi</button>
    </a>

    <a href="admin.html">
      <button>ðŸ“„ Laporan & Audit</button>
    </a>

    <button class="danger" onclick="kunciAudit()">ðŸ”’ Kunci Audit</button>
  </div>
</div>

<script src="app.js"></script>
<script>
  // ================================
  // AMBIL DATA REKAP
  // ================================
  const r = rekap();

  document.getElementById("masuk").innerText =
    "Rp " + r.masuk.toLocaleString("id-ID");

  document.getElementById("keluar").innerText =
    "Rp " + r.keluar.toLocaleString("id-ID");

  document.getElementById("saldo").innerText =
    "Rp " + r.saldo.toLocaleString("id-ID");

  // STATUS AUDIT
  document.getElementById("statusAudit").innerText =
    isAuditLocked() ? "TERKUNCI" : "TERBUKA";
</script>

</body>
</html>
